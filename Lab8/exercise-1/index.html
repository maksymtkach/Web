<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="settings-container">
        <h1>Memory Cards</h1>
        <label for="timerDifficulty">Оберіть складність:</label>
        <select id="timerDifficulty">
            <option value="easy">Легкий (3 хв)</option>
            <option value="normal">Нормальний (2 хв)</option>
            <option value="hard">Складний (1 хв)</option>
        </select>
        <label for="rows">Рядків:</label>
        <input type="number" id="rows" min="2" max="8" value="2">
        <label for="columns">Колонок:</label>
        <input type="number" id="columns" min="2" max="8" value="3">
        <button class="start-button">Грати</button>
        <button class="restart-button">Нова гра</button>

        <h3>Залишилось: <span class="timer">0</span>с</h3>
        <h3>Вправність: <span class="score"></span>%</h3>
        <h3>Кількість спроб: <span class="attempts"></span></h3>
    </div>
    <div class="grid-container">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
