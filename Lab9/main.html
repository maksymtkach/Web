<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Welcome to the RandUser</h2>
        <div class="form-row">
            <div class="form-group col-md-4">
                <input type="text" class="form-control" id="filterInput" placeholder="Filter by name" onkeyup="applyFilters()">
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" id="filterEmail" placeholder="Filter by email" onkeyup="applyFilters()">
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" id="filterLocation" placeholder="Filter by location" onkeyup="applyFilters()">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="number" class="form-control" id="filterAge" placeholder="Filter by age" onkeyup="applyFilters()">
            </div>
            <div class="form-group col-md-6">
                <select class="form-control" id="sortOptions" onchange="applyFilters()">
                    <option value="">Sort by</option>
                    <option value="name-asc">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                    <option value="age-asc">Age (Ascending)</option>
                    <option value="age-desc">Age (Descending)</option>
                    <option value="registered-asc">Date Registered (Ascending)</option>
                    <option value="registered-desc">Date Registered (Descending)</option>
                </select>
            </div>
        </div>
        <div id="loader" style="display: none;">Loading...</div>
        <div id="userCards" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
